{% extends 'base.html' %}
{% block content %}
<main>
<h2>Delete All Certificate Records</h2>
This would be to delete all the certificate records.<br>
It is highly unlikely you need to do this.<br>
Export your data and back it up before deleting it.<br>
<div class="row">
    <div class="col-12 mb-1">
        <form   action="{% url "certs:deleteall" %}" 
                method="post" 
                xenctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning mb-1 mt-1">Delete All</button>
        </form>
    </div>
</main>
{% endblock %}
