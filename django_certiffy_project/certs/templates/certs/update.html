{% extends 'base.html'%}
{% block content %}
<main>
<h2>Update View</h2>
<div class="row">
  <div class="col-12 mb-1 mt-1">
    <form method="POST" name="update"
                        {% load crispy_forms_tags %}
          formaction="{% url 'certs:update' id %}"
          enctype="multipart/form-data">
        <table>
            {% for field in form %}
                    <tr class="col-12"> 
                        <div class="fieldWrapper">
                          <th class="col-4"> {{field.errors}} {{field.label_tag}} </th> 
                          <td clas="col-8"> {{field|as_crispy_field}} </td>
                        </div>
                    </tr>
           {% endfor %}
	       {% csrf_token %}
        </table>
        <button type="submit"
                method="POST"
                class="btn btn-warning mt-1"
                value="Update">Update</button>
        <button  type="submit"
                formaction="{% url 'certs:delete' id %}"
                class="btn btn-danger mt-1"
                value="Delete">Delete</button>
    </form>
    </div> <!-- col -->
</div> <!-- row -->
</main>
{% endblock %}
